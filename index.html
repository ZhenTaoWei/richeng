<body>
    <div class="container">

        <div class="main-content">
            <div class="quick-add">
                <h2>â• å¿«é€Ÿæ·»åŠ æ—¥ç¨‹</h2>
                <form id="quickAddForm">
                    <div class="form-group">
                        <label for="quickDate">æ—¥æœŸ</label>

                    <div class="datetime-group">

            <div class="schedule-list">

                    <h2>ğŸ“‹ å³å°†å¼€å§‹çš„æ—¥ç¨‹</h2>
                    <button id="clearAllBtn" class="btn btn-danger" style="background: #797e83; padding: 8px 16px; font-size: 0.9em; width: 120px;">
                        ğŸ—‘ï¸ æ¸…ç©ºæ‰€æœ‰

                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCount">0</div>

                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayCount">0</div>
                        <div class="stat-label">ä»Šæ—¥æ—¥ç¨‹</div>
                    </div>
                    <div class="stat-card">

                <div id="scheduleContainer">

    <script>
        const { ipcRenderer } = require('electron');

        class ScheduleApp {
            constructor() {
                this.schedules = [];
                this.init();
            }

            async init() {
                this.bindEvents();
                this.setDefaultDateTime(); // âœ… ä¿®æ”¹ï¼šè®¾ç½®é»˜è®¤æ—¥æœŸå’Œæ—¶é—´
                await this.loadSchedules();
                this.startAutoRefresh();
            }

            bindEvents() {
                const form = document.getElementById('quickAddForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // æ·»åŠ æ¸…ç©ºæŒ‰é’®äº‹ä»¶ç›‘å¬
                document.getElementById('clearAllBtn').addEventListener('click', async () => {
                    if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ—¥ç¨‹å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) {
                        try {
                            const result = await ipcRenderer.invoke('clear-all-schedules');
                            if (result.success) {
                                alert('æ‰€æœ‰æ—¥ç¨‹å·²æ¸…ç©ºï¼');
                                await this.loadSchedules(); // é‡æ–°åŠ è½½æ—¥ç¨‹ï¼ˆæ­¤æ—¶åº”è¯¥ä¸ºç©ºï¼‰
                            } else {
                                alert('æ¸…ç©ºå¤±è´¥ï¼š' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                            }
                        } catch (error) {
                            console.error('æ¸…ç©ºæ—¥ç¨‹æ—¶å‡ºé”™:', error);
                            alert('æ¸…ç©ºæ—¥ç¨‹æ—¶å‘ç”Ÿé”™è¯¯');
                        }
                    }
                });
            }

            setDefaultDateTime() {
                // âœ… ä¿®å¤ï¼šä½¿ç”¨ç³»ç»Ÿå½“å‰æ—¥æœŸå’Œæ—¶é—´
                const now = new Date();
                
                // è®¾ç½®æ—¥æœŸä¸ºä»Šå¤©
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                document.getElementById('quickDate').value = `${year}-${month}-${day}`;
                
                // è®¾ç½®å¼€å§‹æ—¶é—´ä¸ºå½“å‰æ—¶é—´ï¼ˆå‘ä¸Šå–æ•´åˆ°ä¸‹ä¸€ä¸ªå°æ—¶ï¼‰
                const currentHour = now.getHours();
                const nextHour = (currentHour + 1) % 24;
                const startTime = `${String(nextHour).padStart(2, '0')}:00`;
                document.getElementById('quickStartTime').value = startTime;
                
                // è®¾ç½®ç»“æŸæ—¶é—´ä¸ºå¼€å§‹æ—¶é—´+1å°æ—¶
                const endHour = (nextHour + 1) % 24;
                const endTime = `${String(endHour).padStart(2, '0')}:00`;
                document.getElementById('quickEndTime').value = endTime;
            }

            async loadSchedules() {
                this.schedules = await ipcRenderer.invoke('get-schedules');
                this.renderUpcomingSchedules();
                this.updateStats();
            }

            startAutoRefresh() {
                // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
                setInterval(() => {
                    this.loadSchedules();
                }, 30000);
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const formData = {
                    id: Date.now(),
                    date: document.getElementById('quickDate').value,
                    startTime: document.getElementById('quickStartTime').value,
                    endTime: document.getElementById('quickEndTime').value,
                    content: document.getElementById('quickContent').value.trim(),
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                if (formData.startTime >= formData.endTime) {
                    alert('ç»“æŸæ—¶é—´å¿…é¡»æ™šäºå¼€å§‹æ—¶é—´ï¼');
                    return;
                }

                const result = await ipcRenderer.invoke('add-schedule', formData);
                
                if (result.success) {
                    alert('æ—¥ç¨‹æ·»åŠ æˆåŠŸï¼');
                    document.getElementById('quickAddForm').reset();
                    this.setDefaultDateTime();
                    await this.loadSchedules();
                }
            }

            renderUpcomingSchedules() {
                const container = document.getElementById('scheduleContainer');
                const upcomingSchedules = this.getUpcomingSchedules();
                
                if (upcomingSchedules.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em; margin-bottom: 20px;">ğŸ“</div>
                            <h3>æš‚æ— å³å°†å¼€å§‹çš„æ—¥ç¨‹</h3>
                            <p>æ·»åŠ æ–°æ—¥ç¨‹åä¼šåœ¨è¿™é‡Œæ˜¾ç¤º</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                upcomingSchedules.forEach(schedule => {
                    const isUpcoming = this.isUpcoming(schedule);
                    
                    html += `
                        <div class="schedule-item ${isUpcoming ? 'upcoming' : ''} ${schedule.completed ? 'completed' : ''}">
                            <div class="schedule-header">
                                <div class="schedule-time">
                                    ${this.formatDate(schedule.date)} ${this.formatTime(schedule.startTime)} - ${this.formatTime(schedule.endTime)}
                                </div>
                                <div>
                                    ${isUpcoming ? '<span class="upcoming-indicator">å³å°†å¼€å§‹</span>' : ''}
                                    ${schedule.completed ? '<span style="background: #51cf66; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em;">å·²å®Œæˆ</span>' : ''}
                                </div>
                            </div>
                            <div class="schedule-content">${this.escapeHtml(schedule.content)}</div>
                            <div class="schedule-actions">
                                <button class="btn-small btn-complete" onclick="app.toggleComplete(${schedule.id})">
                                    ${schedule.completed ? 'â†©ï¸ æ¢å¤' : 'âœ… å®Œæˆ'}
                                </button>
                                <button class="btn-small btn-delete" onclick="app.deleteSchedule(${schedule.id})">
                                    ğŸ—‘ï¸ åˆ é™¤
                                </button>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            getUpcomingSchedules() {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const currentTime = now.toTimeString().slice(0, 5);
                
                return this.schedules.filter(schedule => {
                    if (schedule.completed) return false; // âœ… æ’é™¤å·²å®Œæˆçš„æ—¥ç¨‹
                    
                    const scheduleDateTime = new Date(`${schedule.date}T${schedule.startTime}`);
                    
                    // æ˜¾ç¤ºæ‰€æœ‰æœªæ¥çš„æ—¥ç¨‹ï¼ˆç§»é™¤7å¤©é™åˆ¶ï¼‰
                    return scheduleDateTime > now;
                }).sort((a, b) => {
                    const dateA = new Date(`${a.date}T${a.startTime}`);
                    const dateB = new Date(`${b.date}T${b.startTime}`);
                    return dateA - dateB;
                });
            }

            isUpcoming(schedule) {
                const now = new Date();
                const scheduleDateTime = new Date(`${schedule.date}T${schedule.startTime}`);
                const timeDiff = scheduleDateTime - now;
                
                // 30åˆ†é’Ÿå†…å¼€å§‹çš„æ—¥ç¨‹æ ‡è®°ä¸º"å³å°†å¼€å§‹"
                return timeDiff > 0 && timeDiff <= 30 * 60 * 1000;
            }

            updateStats() {
                const today = new Date().toISOString().split('T')[0];
                
                // âœ… ä¿®å¤ï¼šç»Ÿè®¡æ—¶æ’é™¤å·²å®Œæˆçš„æ—¥ç¨‹
                const activeSchedules = this.schedules.filter(s => !s.completed);
                const todaySchedules = activeSchedules.filter(s => s.date === today);
                const upcomingSchedules = this.getUpcomingSchedules();

                document.getElementById('totalCount').textContent = activeSchedules.length;
                document.getElementById('todayCount').textContent = todaySchedules.length;
                document.getElementById('upcomingCount').textContent = upcomingSchedules.length;
            }

            async toggleComplete(id) {
                const schedule = this.schedules.find(s => s.id === id);
                if (schedule) {
                    schedule.completed = !schedule.completed;
                    await ipcRenderer.invoke('update-schedule', id, schedule);
                    await this.loadSchedules();
                }
            }

            async deleteSchedule(id) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ—¥ç¨‹å—ï¼Ÿ')) {
                    await ipcRenderer.invoke('delete-schedule', id);
                    await this.loadSchedules();
                }
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                if (dateString === today.toISOString().split('T')[0]) {
                    return 'ä»Šå¤©';
                } else if (dateString === tomorrow.toISOString().split('T')[0]) {
                    return 'æ˜å¤©';
                } else {
                    return date.toLocaleDateString('zh-CN', { 
                        month: 'short', 
                        day: 'numeric'
                    });
                }
            }

            formatTime(timeString) {
                const [hours, minutes] = timeString.split(':');
                const hour = parseInt(hours);
                const period = hour >= 12 ? 'ä¸‹åˆ' : 'ä¸Šåˆ';
                const displayHour = hour > 12 ? hour - 12 : (hour === 0 ? 12 : hour);
                return `${period}${displayHour}:${minutes}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        const app = new ScheduleApp();
    </script>
